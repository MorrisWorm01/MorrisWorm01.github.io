<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - EcoMarket</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/figma-icons@1.0.0/font/figma-icons.css">
</head>

<body>
    <div class="container">
  
        <button id="showFormBtn" class="btn btn-primary">Mostrar Formulario</button>

    
        <div id="formContainer" class="a" style="display: none;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_NymVreN49Xnx7MjusZzxsasGcJ18MuKebQ&s" alt="Imagen">
            <h2>Formulario de Registro</h2>
            <p>Incribase aquí futuro hacker.</p>

            <form id="contactForm">
                <div class="form-group">
                    <h4 for="nombre">Nombre Completo:</h4>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <h4 for="correo">Correo Electrónico:</h4>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                </div>

                <div class="form-group">
                    <h4 for="mensaje">Mensaje:</h4>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>

                <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Mostrar Datos</button><br>
                <table class="table table-bordered aa" id="tablaDatos" style="display: none;">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Correo Electrónico</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>

            <div id="mensajeResultado" class="message"></div>

          
          
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cu0UXkY7fXgqgGn+4+T3+5HGqDWOR6ItJKhFJ6tq2xp42MiUKmS+rxhrch88j6v9w" crossorigin="anonymous"></script>
</body>
<scrip src="js.js"></scrip>
</html>
